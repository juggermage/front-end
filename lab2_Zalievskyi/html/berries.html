<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ягоди</title>
</head>
<body>
    <h1>Клікабельна карта з ягодами</h1>
    <img src="berries.jpg" usemap="#berries-map" alt="Ягоди">
    
    <map name="berries-map">
        <!-- Полуниця (кругла область) -->
        <area shape="circle" coords="646,460,170" href="https://uk.wikipedia.org/wiki/Полуниця" alt="Полуниця">
        
        <!-- Чорниця (трикутна область) -->
        <area shape="poly" coords="522,920,650,625,860,820" href="https://uk.wikipedia.org/wiki/Чорниця" alt="Чорниця">
        <area shape="poly" coords="350,446,76,720,40,500" href="https://uk.wikipedia.org/wiki/Чорниця" alt="Чорниця">

        
        <!-- Малина (прямокутна область) -->
        <area shape="rect" coords="200,830,520,587" href="https://uk.wikipedia.org/wiki/Малина" alt="Малина">

    </map>
</body>
</html>
